<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Virat ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" src="char_kadam.mp3"></audio> <!-- Add your song here -->

    <!-- First Message -->
    <div id="message">Hey Virat ❤️</div>
    <button id="start-btn" class="btn">Next</button>

    <!-- Question Page -->
    <div id="question1" class="hidden">
        <div id="message">Do you love Isha? ❤️</div>
        <button id="yes1" class="btn">Yes</button>
        <button id="no1" class="btn">No</button>
    </div>

    <!-- Confirmation Pages -->
    <div id="confirm1" class="hidden">
        <button id="yes2" class="btn">Yes, I am sure!</button>
        <button id="back1" class="btn">Go Back</button>
    </div>

    <!-- Final Page -->
    <div id="final" class="hidden">
        <button id="final-yes" class="btn">Yes</button>
    </div>

    <!-- Love Message -->
    <div id="love-message" class="hidden">
        Love You More! ❤️
    </div>

    <!-- Valentine's Message -->
    <div id="valentine" class="hidden">
        <div id="message">Ok, so now you are ready! Happy Valentine's Day! 🎉💖</div>
    </div>

    <!-- Additional Cute Messages and Photos (for 3 minutes) -->
    <div id="more-messages" class="hidden">
        <div class="message-slide">
            <div id="message">I love you more than words can say! 💖</div>
            <img src="your-photo1.jpg" alt="Photo 1">
        </div>
        <div class="message-slide">
            <div id="message">Every moment with you is special. 🥰</div>
            <img src="your-photo2.jpg" alt="Photo 2">
        </div>
        <!-- Add more message slides here as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
