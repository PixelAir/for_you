<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Password Screen -->
    <div id="password-screen" class="password-screen">
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Main Message Display Area -->
    <div id="message-container">
        <div id="message"></div>
        <button id="yes-btn" style="display:none;" onclick="handleYesClick()">Yes</button>
        <button id="no-btn" style="display:none;" onclick="handleNoClick()">No</button>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
